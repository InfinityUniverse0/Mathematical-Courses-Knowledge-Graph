<!DOCTYPE html>
<html>

<head>
    <title>欢迎页面</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(to bottom right, #4a6cd4, #8f3f8d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* 设置页面高度为视口高度 */
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
        }

        button {
            border-radius: 7px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #363636;
            color: #FFC125;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1C1C1C;
        }
    </style>
</head>

<body>
    <div>
        <h1>欢迎使用平台</h1>
        <p>在这里你可以...</p>
        <!-- 添加其他元素、图像等 -->
        <div class="option">
            <button>登录</button>
            <button>注册</button>
            <button>免费试用</button>
        </div>

    </div>
</body>

</html>
